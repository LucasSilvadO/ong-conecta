<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cadastre-se como voluntário na ONG Conecta e participe de projetos sociais transformadores.">
    <title>ONG Conecta - Cadastro</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <!-- Cabeçalho com menu -->
    <header>
        <h1>Cadastro de Voluntário</h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="projetos.html">Projetos</a></li>
                <li><a href="cadastro.html" class="ativo">Cadastro</a></li>
            </ul>
        </nav>
    </header>

    <main>
    <section id="intro-cadastro">
        <h2>Seja um Voluntário</h2>
        <p>Cadastre-se como voluntário na ONG Conecta e participe de projetos sociais transformadores.</p>
    </section>

    <!-- Formulário com campos obrigatórios -->
    <form>
    <fieldset>
        <legend>Dados Pessoais</legend>

        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="000.000.000-00" required>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" pattern="\(\d{2}\)\s\d{5}-\d{4}" placeholder="(11) 99999-9999" required>

        <label for="nascimento">Data de Nascimento:</label>
        <input type="date" id="nascimento" name="nascimento" required>
    </fieldset>

    <fieldset>
        <legend>Endereço</legend>

        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" pattern="\d{5}-\d{3}" placeholder="00000-000" required>

        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade" required>

        <label for="estado">Estado:</label>
        <input type="text" id="estado" name="estado" maxlength="2" placeholder="SP" required>
    </fieldset>

    <button type="submit">Enviar Cadastro</button>
</form>

    </main>
    <footer>
        <p>&copy; 2025 ONG Conecta</p>
    </footer>
</body>
</html>
